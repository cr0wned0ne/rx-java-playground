plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

apply plugin : "java"
ext {
    javaMainClass = "com.undevined.rxjava.chapter.GuiSamples"
}

application {
    mainClassName = javaMainClass
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Basic library, prefer 2.x over 1.x
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    compile group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.0.6'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.2'

    compile 'io.reactivex.rxjava2:rxjavafx:2.2.2'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}



